name: Deploy to Google Cloud

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ vars.NODE_VERSION || '20' }}
        cache: ${{ vars.BUILD_CACHE || 'npm' }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Run linting
      run: npm run lint

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ vars.NODE_VERSION || '20' }}
        cache: ${{ vars.BUILD_CACHE || 'npm' }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ vars.PROJECT_ID || 'alpha-develop' }}
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Check Cloud Build service account
      run: gcloud builds get-default-service-account
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ vars.SERVICE_NAME || 'project-alfa-backend' }} \
          --source . \
          --platform managed \
          --region ${{ vars.REGION || 'us-central1' }} \
          --allow-unauthenticated \
          --port ${{ vars.PORT || '3001' }} \
          --memory ${{ vars.MEMORY || '512Mi' }} \
          --cpu ${{ vars.CPU || '1' }} \
          --min-instances ${{ vars.MIN_INSTANCES || '0' }} \
          --max-instances ${{ vars.MAX_INSTANCES || '10' }} \
          --build-service-account=480977786594-compute@developer.gserviceaccount.com \
          --timeout=600 